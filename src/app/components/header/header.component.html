<header>
  <h1>{{ title }}</h1>
  <!-- Following is a reusable button with custom text, custom color, and custom method that can be defined in the corresponding ts file -->
  <app-button
    *ngIf="hasRoute('/')"
    color="{{ showAddTask ? 'red' : 'green' }}"
    text="{{ showAddTask ? 'Close' : 'Add' }}"
    (btnClick)="toggleAddTask()"
  ></app-button>
</header>
